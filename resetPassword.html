        .btn:focus,.btn:active {
            outline: none !important;
            box-shadow: none !important;

    <body class="menu-position-side menu-side-left full-screen with-content-panel" style="height:100%;">

        <div class="row" style="background-color:#fff;min-height:95%;">
            <div class="col-md-7" style="background-color:#eee;padding:12% 5% 12% 18%;">
                <img src="img/signUp.png" class="img-responsive" style="width:100%;height:auto;">
            </div>
            <div class="col-md-5" style="padding:8% 10% 10% 5%;">
                <form>
                    <img src="img/logo.png">
                    <h4 class="mt-4">Reset Password</h4>

                    <div class="form-group mt-5">
                        <label for="">Email Address</label>
                        <input class="form-control" type="email">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-secondary btn-lg btn-block" style="font-weight:bold;font-size:16px;padding:12px;background-color:#000;color:#fff;border:none;">Send Password Reset Link</button>
                    </div>
                    
                    <a href="" class="mt-4" style="text-decoration:underline;">Or, Try login again.</a>
                </form>
            </div>
        </div>
    
        <div class="row" style="padding:10px 50px;background-color:#fff;bottom:0px;width:100%;min-height:5%;margin:0px;">
            <div class="col-sm-6">
                <p>Copyright &copy; 1999-2020 BaseCamp. All rights reserved.</p>
            </div>
            <div class="col-sm-6">
                <p class="text-right">Enjoy the Rest of your Thrusday!</p>
            </div>                
        </div>
    <div class="display-type"></div>
    </div>
